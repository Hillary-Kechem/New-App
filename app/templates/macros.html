{%macro displayNews(news_list) %}
    <div class="container">
        <div class="row">
    {%for news in news_list%}
        <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="card" style="width: 40rem;">
                <img src="{{news.urlToImage}}" class="card-img-top" alt="{{news.title}}" width="300vw">
                <div class="card-body background-color: black;">
                  <h5 class="card-title">{{news.title}}</h5>
                  <p class="card-text">{{news.description}}</p>
                  <a href="{{news.url}}" class="btn btn-primary">{{news.name}}</a>
                </div>
            </div>
        </div>
    {%endfor%}
        </div>
    </div>
    
    
    
{%endmacro%}
